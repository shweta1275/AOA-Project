<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selection Sort Visual Simulator</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #2563eb;
    }

    #status {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #1e3a8a;
    }

    svg {
      display: block;
      margin: auto;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
    }

    .bar {
      fill: #60a5fa;
    }

    .bar.current {
      fill: #f59e0b;
    }

    .bar.min {
      fill: #ef4444;
    }

    .bar.sorted {
      fill: #10b981;
    }
  </style>
</head>
<body>
  <h1>Selection Sort Visual Simulator</h1>
  <div class="controls">
    <button onclick="generateArray()">üîÑ Generate New Array</button>
    <button onclick="selectionSort()">‚ñ∂Ô∏è Run Selection Sort</button>
  </div>
  <div id="status">Array ready. Click ‚ÄúRun Selection Sort‚Äù to start.</div>
  <svg id="chart" width="900" height="400"></svg>

  <script>
    const svg = d3.select("#chart");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    let array = [];

    function generateArray() {
      array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 90) + 10);
      drawArray(array);
      document.getElementById("status").textContent = "New array generated. Click ‚ÄúRun Selection Sort‚Äù to start.";
    }

    function drawArray(data, currentIdx = -1, minIdx = -1, sortedUpto = -1) {
      svg.selectAll("*").remove();
      const barWidth = width / data.length;

      svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", (_, i) => {
          if (i <= sortedUpto) return "bar sorted";
          if (i === minIdx) return "bar min";
          if (i === currentIdx) return "bar current";
          return "bar";
        })
        .attr("x", (_, i) => i * barWidth)
        .attr("y", d => height - d * 3)
        .attr("width", barWidth - 5)
        .attr("height", d => d * 3);

      svg.selectAll(".label")
        .data(data)
        .enter()
        .append("text")
        .attr("x", (_, i) => i * barWidth + barWidth / 2)
        .attr("y", d => height - d * 3 - 5)
        .attr("text-anchor", "middle")
        .attr("fill", "#1f2937")
        .attr("font-size", "12px")
        .text(d => d);
    }

    async function selectionSort() {
      let n = array.length;
      let arr = [...array];
      const status = document.getElementById("status");

      for (let i = 0; i < n - 1; i++) {
        let minIdx = i;
        status.textContent = `Looking for the smallest element from index ${i} to ${n - 1}`;
        drawArray(arr, i, minIdx, i - 1);
        await delay(500);

        for (let j = i + 1; j < n; j++) {
          drawArray(arr, j, minIdx, i - 1);
          await delay(300);

          if (arr[j] < arr[minIdx]) {
            minIdx = j;
            status.textContent = `New minimum found at index ${j} (Value: ${arr[j]})`;
            drawArray(arr, j, minIdx, i - 1);
            await delay(400);
          }
        }

        if (minIdx !== i) {
          [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
          status.textContent = `Swapped elements at index ${i} and ${minIdx}`;
          drawArray(arr, i, minIdx, i - 1);
          await delay(700);
        }

        drawArray(arr, -1, -1, i);
      }

      drawArray(arr, -1, -1, n - 1);
      status.textContent = "‚úÖ Array is now fully sorted!";
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Start with a random array
    generateArray();
  </script>
</body>
</html>
