<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selection Sort Visual Simulator </title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <h1>Selection Sort Visual Simulator 📊
  </h1>
  <div class="controls">
    <button onclick="generateArray()">🔄 Generate New Array</button>
    <button onclick="selectionSort()">▶️ Run Selection Sort</button>
    <button id="stopButton" onclick="stopOrResumeSort()">⛔ Stop</button>
  
    <div class="slider-control">
      <label for="speedControl">Speed:</label>
      <input id="speedControl" type="range" min="100" max="2000" step="100" value="500">
    </div>
  
    <div class="slider-control">
      <label for="rewindControl">Rewind:</label>
      <input id="rewindControl" type="range" min="0" max="0" step="1">
    </div>
  
    <div class="slider-control">
      <label for="arraySize">Array Size:</label>
      <input id="arraySize" type="number" min="5" max="100" value="20">
    </div>
  </div>
  
  <div>
    
  </div>
  <svg id="chart" width="900" height="400"></svg>
  <div id="status">Array ready. Click "Run Selection Sort" to start.</div>
  <script src="script.js"></script>
</body>
</html>
