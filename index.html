<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selection Sort Visual Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <h1>Selection Sort Visual Simulator ğŸ“Š</h1>
  
  <div class="controls">
    <button onclick="generateArray()">ğŸ”„ Generate New Array</button>
    <button onclick="selectionSort()">â–¶ï¸ Run Selection Sort</button>

      <div class="theme-toggle" title="Toggle Dark Mode">

        <input type="checkbox" id="themeSwitch">

      <span class="close">&times;</span>
      <h2>Simulation Analysis</h2>
      <div id="analysisGraph"></div>
      <p id="speedInfo"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
